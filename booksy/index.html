<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <h1>Booksy</h1>
    </div>

    <div class="container">
        <div class="bookcontainer">
        <h2>Rich rad poor dad</h2>
        <h5> Robert</h5>

        <button onclick="deletebook(event)">delete</button>
    </div>
    </div>

    <div class="pop-up-overlay"></div>
    <div class="pop-up-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-desc-inp"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-book">Cancel</button> 

        </form>
    </div>

    <button class="addbutton" id="addpopup" >+</button>

    <script src="script.js"></script>
    
</body>
</html>
